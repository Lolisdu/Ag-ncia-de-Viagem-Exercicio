<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Agência de Viagem- Recode Pro</title>
    <link rel="stylesheet" type="text/css" href="./estilo.css">
</head>
<body>
        <header class="cabecalho">
            <img class="cabececalho-imagem" src="./imagem/logo ag.svg" alt="Logo">
            <nav class="cabececalho-menu">
                <a class="cabecalho-menu-item">Home</a>
                <a class="cabecalho-menu-item">Destino</a>
                <a class="cabecalho-menu-item">Promoção</a>
                <a class="cabecalho-menu-item">Contato</a>
            </nav>
        </header>
        <main class="conteudo">
            <section class="conteudo-principal">
                <div class="conteudo-principal-escrito">
                    <h1 class="conteudo-principal-titulo"> Agência de Viagem</h1>
                    <h2 class="conteudo-principal-subtitulo"> Os melhores destinos para sua viagem</h2>
                    <button class="conteudo-botao"> Confira Promoções</button>
                </div>
                <img class="conteudo-imagem-centro" src="./imagem/imagem mala.svg" alt="imagem de centro mala">
            </section>
            <section class="conteudo-secundario">
                <div class="conteudo-secundario-item">
                   <h3 class="conteudo-secundario-titulo">Destinos Promocionais</h3>
                   <p class="conteudo-secundario-subtitulo"><strong>Tudo que você precisa</strong>saber para ter a melhor <strong>experiência na sua viagem</strong></p>
                   <button class="conteudo-segundo-botao"> Saiba mais</button>
                </div>
                <img class="conteudo-imagem-secundaria">
            </section>
        </main>
    <footer>
        <footer class="conteudo-rodape">
            <img class="conteudo-imagem-rodape" src="./imagem/rodapé.svg" alt="rodape">
        </footer>
    </footer>
    
</body>
</html>
